<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="icon"  href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

          <!--display-container-->
            <div class="display_container">
              <input readonly placeholder="PASSWORD" class="_display" data-password-display/>
              <button class="copyBtn" data-copy>
                <span class="tooltip" data-copying></span>
                <img src="./assets/copy.svg" width="23" height="23"/>
              </button>

            </div>
          <!--INPUT-CONTAINER-->
          <div class="input_container">
            <div class="length_container">
                <p>Password Length</p>
                <p data-length-number>0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="_slider" step="1" data-length-slider/>

            <!--checkboxes-->

            <div>
                <div class="check">
                  <input type="checkbox" id="uppercase">
                  <label for="uppercase">Include Uppercase Letters</label>
               </div>

               <div  class="check">
                  <input type="checkbox" id="lowercase">
                   <label for="lowercase">Include Lowercase Letters</label>
               </div>

                <div  class="check">
                   <input type="checkbox" id="number">
                   <label for="number">Include Numbers</label>
                </div>

                <div  class="check">
                   <input type="checkbox" id="symbols">
                   <label for="symbols">Include Symbols</label>
                </div>
            </div>

            <!--strength-->
            <div class="strength_container">
                <p>Strength</p>
                <div class="indicator" data-indiator></div>
            </div>

            <button class="_Generatebutton" gen-button>Generate Password</button>
          </div>
          
    </div>
    <script src="script.js"></script>
    
</body>
</html>
